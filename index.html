<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergencias - JAVERIM & Hatzala</title>
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <meta name="theme-color" content="#dc2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Emergencias">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 50px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ef4444, #dc2626);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #9ca3af;
            font-weight: 400;
        }

        .emergency-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-bottom: 40px;
        }

        .emergency-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 20px 25px;
            border: none;
            border-radius: 16px;
            font-size: 1.3rem;
            font-weight: 700;
            text-decoration: none;
            color: white;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 80px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .emergency-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .emergency-btn:hover::before {
            left: 100%;
        }

        .javerim-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .javerim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(59, 130, 246, 0.4);
        }

        .hatzala-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .hatzala-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(239, 68, 68, 0.4);
        }

        .emergency-btn:active {
            transform: translateY(-1px);
        }

        .icon {
            font-size: 1.8rem;
        }

        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #f3f4f6;
        }

        .info-text {
            font-size: 0.9rem;
            color: #d1d5db;
            line-height: 1.5;
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: .8;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .emergency-btn {
                font-size: 1.1rem;
                padding: 18px 20px;
                min-height: 70px;
            }
            
            .icon {
                font-size: 1.5rem;
            }
        }

        /* PWA Install Banner */
        .install-banner {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 1000;
        }

        .install-btn {
            background: #3b82f6;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
        }

        .close-banner {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title pulse">üö® EMERGENCIAS</h1>
            <p class="subtitle">Llamadas de emergencia r√°pidas</p>
        </div>

        <div class="emergency-buttons">
            <a href="tel:50326851" class="emergency-btn javerim-btn">
                <span class="icon">üìû</span>
                <span>JAVERIM</span>
            </a>

            <a href="tel:50322626" class="emergency-btn hatzala-btn">
                <span class="icon">üöë</span>
                <span>HATZALA</span>
            </a>
        </div>

        <div class="info">
            <h3 class="info-title">‚ÑπÔ∏è Informaci√≥n Importante</h3>
            <p class="info-text">
                Presiona cualquier bot√≥n para realizar una llamada de emergencia inmediata. Aaaa
            </p>
        </div>
    </div>

    <!-- PWA Install Banner -->
    <div id="installBanner" class="install-banner">
        <span>üì± Instalar app en tu dispositivo</span>
        <button id="installBtn" class="install-btn">Instalar</button>
        <button id="closeBanner" class="close-banner">√ó</button>
    </div>

    <script>
        // Service Worker Registration (solo para HTTPS/localhost)
        if ('serviceWorker' in navigator) {
  window.addEventListener('load', async () => {
    try {
      const swUrl = './service_worker.js?v=7'; // ‚Üë sub√≠ este n√∫mero en cada deploy
      const reg = await navigator.serviceWorker.register(swUrl);

      // Detecta nuevas versiones y apl√≠calas YA
      if (reg.waiting) reg.waiting.postMessage({ type: 'SKIP_WAITING' });

      reg.addEventListener('updatefound', () => {
        const sw = reg.installing;
        if (!sw) return;
        sw.addEventListener('statechange', () => {
          if (sw.state === 'installed' && navigator.serviceWorker.controller) {
            sw.postMessage({ type: 'SKIP_WAITING' });
          }
        });
      });

      // Cuando el SW nuevo toma control, recargamos para ver el HTML nuevo
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      });

      // Cheque√° updates al volver a foreground (iOS/Pages ayudan con esto)
      const poke = () => reg.update().catch(() => {});
      document.addEventListener('visibilitychange', () => {
        if (document.visibilityState === 'visible') poke();
      });
    } catch (e) {
      console.log('No se pudo registrar el SW', e);
    }
  });
}

        // PWA Install Prompt
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const closeBanner = document.getElementById('closeBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'flex';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
                installBanner.style.display = 'none';
            }
        });

        closeBanner.addEventListener('click', () => {
            installBanner.style.display = 'none';
        });

        // Hide banner if app is already installed
        window.addEventListener('appinstalled', () => {
            installBanner.style.display = 'none';
            console.log('PWA was installed');
        });

        // Vibration feedback for emergency buttons
        document.querySelectorAll('.emergency-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if ('vibrate' in navigator) {
                    navigator.vibrate([200, 100, 200]);
                }
            });
        });

        // Prevent context menu on long press for better mobile experience
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Add visual feedback on touch
        document.querySelectorAll('.emergency-btn').forEach(btn => {
            btn.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-1px) scale(0.98)';
            });
            
            btn.addEventListener('touchend', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
